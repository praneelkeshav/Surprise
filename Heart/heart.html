<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffc0cb;
      font-family: 'å¾®è½¯é›…é»‘', 'å®‹ä½“', sans-serif;
      font-size: 18px;
      color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    a {
      color: #000;
      font-size: 14px;
      text-decoration: none;
    }

    /* Animated Hearts */
    .bg_heart {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      top: -50%;
      width: 10px;
      height: 10px;
      background: red;
      transform: rotate(-45deg);
      animation: love 10s linear infinite;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 100%;
    }

    .heart:before {
      top: -50%;
      left: 0;
    }

    .heart:after {
      top: 0;
      right: -50%;
    }

    @keyframes love {
      0% {
        top: -10%;
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }

    /* Centered Content */
    #text {
      z-index: 2;
      width: 420px;
      background-color: rgba(255, 255, 255, 0);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
    }

    .say {
      margin: 10px 0;
      font-size: 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Falling Hearts -->
  <div class="bg_heart" id="heart-container"></div>

  <!-- Centered Transparent Content -->
  <div id="text">
    <div class="say">You are my sunshine.</div>
    <div class="say">Every beat of my heart belongs to you.</div>

  </div>

  <!-- Heart Generation Script -->
  <script>
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${random(0, 100)}vw`;
      heart.style.animationDuration = `${random(6, 12)}s`;
      heart.style.opacity = Math.random();
      heart.style.transform = `scale(${random(0.6, 1.4)}) rotate(-45deg)`;
      document.getElementById('heart-container').appendChild(heart);

      setTimeout(() => heart.remove(), 12000);
    }

    setInterval(createHeart, 300);
  </script>
